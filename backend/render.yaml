# Render deployment configuration for backend
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: sustainable-pronto-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
    autoDeploy: true
    scaling:
      minInstances: 0
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80

